        let elSlider1 = document.querySelectorAll('.image');
        let currentNum = 1;
        let nextButton = document.querySelector('#nextImage');
        let previousButton = document.querySelector('#previousImage');

        nextButton.addEventListener('click', function() {
            changePicture('down')
            }
        );

        previousButton.addEventListener('click', function() {
            changePicture('up')
            }
        );
        

        function changePicture (upOrDown) {
            
            if (upOrDown === 'up') {
                currentNum++;
                elSlider1[0].src = 'Pictures/JS' + currentNum +  '.png';
                if (currentNum === 5) {
                    elSlider1[0].src = 'Pictures/JS' + 1 +  '.png'; 
                    currentNum = 1;
                }
            } else {
                currentNum--;
                elSlider1[0].src = 'Pictures/JS' + currentNum +  '.png';
                if (currentNum === 0) {
                    elSlider1[0].src = 'Pictures/JS' + 4 +  '.png';  
                    currentNum = 4;
                }
             }    
        }
